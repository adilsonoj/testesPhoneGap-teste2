<!DOCTYPE HTML>
<html>
<head>
<title>Pedra Papel Tesoura</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="jquery/jquery-2.1.1.js"></script>
<script type="text/javascript" charset="utf-8" src="jquery/jquery.mobile-1.4.2.js"></script>
<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css"/>
<script type="text/javascript" charset="utf-8">
//*********************************************************
// Espere o Cordova Carregar
//*********************************************************
 
document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        pedraPapelTesoura();
    }

            function pedraPapelTesoura(){
                var banners = ["img/pedra.png", "img/papel.png", "img/tesoura.png"];
                var bannerAtual = 0;

                function trocaBanner() {
                    bannerAtual = (bannerAtual + 1) % 3;
                    //$('#content').html(banners[bannerAtual]);
                    $('img').attr("src", banners[bannerAtual]);
                    $('img').attr("alt", banners[bannerAtual]);
                }
                    
                    setInterval(trocaBanner, 1000);

                $(document).ready(function(){
                    $("img").click(function(event){
                        event.preventDefault();
                        valor = $('img').attr('alt');
                        alert(valor);

                    });
                });
            }

</script>
</head>
<body>
<div data-role="page" id="main">
<div data-role="header">
<h1>Pedra Papel Tesoura</h1>
</div>

<div id="content" data-role="content">
<img class="image" src="" alt="">
</div>

</div>
</body>
</html>
